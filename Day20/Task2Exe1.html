<script>
  let h = +prompt("Enter the height of triangle: ")
  for (let i = 1; i <= h; i++) {
    for (let j = 1; j <= i; j++) {
      if (j == 1 || j == i || i == h){
        document.write("*");
      } else {
        document.write("&ensp;");
      }
    }
    document.write("<br>");
  }
</script>
