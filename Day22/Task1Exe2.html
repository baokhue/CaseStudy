<script>
  let inputKey = prompt("Input here: ");
  let nguyenAm = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];
  let index = nguyenAm.indexOf(inputKey);
  if (index !== -1) {
    document.write(inputKey + " la nguyen am!");
  } else {
    document.write(inputKey + " kp la nguyen am!");
  }
</script>
